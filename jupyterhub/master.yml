---
- name: Setting up jupyterhub
  # Target nodes
  hosts:
    - ss2023-00
  user: vagrant
  become: true
  roles: 
    - basic
    - users
  vars:
    # Comma separed user groups with admin acces in jupyterhub.
    # Example: "'wheel','vagrant'"
    jupyterhub_admin_groups: "'vagrant'"
    users_seq_format: ss%02x
    users_seq_start: 1
    users_seq_end: 12
    # Delete with "absent"
    users_state: present
