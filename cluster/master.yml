- name: Setting up master node
  # Target nodes
  hosts:
    - ss2023-00
  user: vagrant
  become: true
  roles: 
    - basic
    - master
  vars:
    # All cluster nodes
    # Used to update /etc/hosts
    # Used to create slurm.conf file
    cluster_hostnames:
      - ss2023-00
    nfs_exports:
      # users accounts
      - /home *(rw,sync,no_root_squash,no_subtree_check)
